# --- General options --- #

# url is the full website URL
# baseurl is the website's URL without the hostname

# If you are building a simple GitHub user page (http://username.github.io) then use these settings:
# url: "http://np0x.github.io"
# baseurl: "/jekyll_test"

# If you are building a GitHub project page then use these settings:
url: "http://yeastcalculator.redcargroup.com/"
baseurl: ""

# Of course don't forget to change the username and projectname to YOUR username and project

# Name of website
title: Mr. Malty iOS Yeast Calculator

# Short description of your site
description: > # this means to ignore newlines until "baseurl:"
  Yeast calculator app uses Mr. Malty's emperically determined yeast calculations to generate target populations for 
  home brewing and professional brewing.  Works for any volume, scale, or strength of beer.'.

# --- Navigation bar options --- #

# List of links in the navigation bar
navbar-links:
  Download Now: "https://itunes.apple.com/us/app/mrmalty-yc/id395067842?mt=8"
  Resources:
    - Mr. Malty(Website): "http://www.mrmalty.com/"
    - Yeast-The Practical Guide to Beer Fementation(Book): "http://amzn.to/1mqQ1LS"
    - Brewing Classic Styles(Book): "http://amzn.to/1u2ywuY"
  # Author's home: "http://www.redcargroup.com/np0x"

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: "/img/tsunami.jpeg"

# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: Noah Paci
  email: "noah.paci@gmail.com"
  github: np0x    # eg. daattali
  linkedin: npaci  # eg. "pub/dean-attali/8/946/143"
  stackoverflow: 204367/np0x  # eg. "3943160/daattali"
 
# Select which links to show in the footer
footer-links-active:
  rss: false
  facebook: true
  email: true
  twitter: true
  github: true
  linkedin: false
  stackoverflow: false

# How to display the link to the website in the footer
# Remove this if you don't want a link in the footer
url-pretty: "yeastcalculator.redcargroup.com"  # eg. "deanattali.com/beautiful-jekyll"

# --- Misc --- #

# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
#disqus: ""

# Fill in your Google Analytics ID to track your website using GA
#google_analytics: ""

# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
timezone: "America/Eastern"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

# Exclude these files from production site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - Vagrantfile

# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."
  
